<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel='stylesheet' href='styles.css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>HR - CSV Report Generator</title>
  </head>
  <body>
    <div class='main'>
      <h1>CSV Report Generator</h1>
    </div>
    <div class='forms'>
      <form>
        Enter JSON Data:
        <input type='text' name="jsonData" id="jsonString" style="width: 300px; height: 300px" maxlength="1000" wrap="hard">
        <button type='button'>Submit</button>
        <br/>
      </form>
    </div>
    <div id="answer"></div>
    <script src='app.js'></script>
  </body>

</html>
